apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        multiDexEnabled true
        applicationId "com.example.project.untagkos"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    testImplementation 'junit:junit:4.12'
    api 'com.google.firebase:firebase-core:16.0.1'
    api 'com.google.firebase:firebase-messaging:17.0.0'
    api 'dev.dworks.libs:volleyplus:+'
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.jakewharton:butterknife:8.5.1'
    api 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    api 'com.nineoldandroids:library:2.4.0'
    api 'me.relex:circleindicator:1.2.2@aar'
    api 'com.daimajia.slider:library:1.1.5@aar'
    api 'com.stepstone.apprating:app-rating:2.2.0'
    api 'com.github.ome450901:SimpleRatingBar:1.4.1'
    api 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    api 'com.squareup.picasso:picasso:2.3.2'
    api 'com.google.maps.android:android-maps-utils:0.4.2'
    api 'com.google.android.gms:play-services-maps:16.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
